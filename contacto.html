<!--==========================

  ============================--> 
<!-- InstanceBeginEditable name="Content" -->
<section id="cover-contacto"> </section>
<section class="wow fadeInUp">
  <div class="container">
    <div class="section-header text-center">
      <h1>Contactanos</h1>
      <p>Llamanos o envíanos un correo electrónico</p>
    </div>
    <div class="row contact-info text-center">
      <div class="col-md-6">
        <div class="contact-phone"> <i class="fa fa-phone fa-3x"></i>
          <p>+(503) 7746-3193</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="contact-email"> <i class="fa fa-envelope fa-3x"></i>
          <p><a href="mailto:play@mixtapestudio.com">play@mixtapestudio.com</a></p>
        </div>
      </div>
    </div>
    <p class="text-center">Si lo prefieres, envianos un mensaje y danos a conocer tu proyecto.</p>
  </div>
</section>
<section id="contact" class="light-gray py-5">
  <div class="container">
    <div class="form">
      <form role="form" id="contactForm" class="contact-form shake" data-toggle="validator">
      <div class="form-group">
        <div class="controls">
          <input type="text" id="name" class="form-control" placeholder="Nombre" required data-error="Please enter your name">
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="controls">
          <input type="email" class="email form-control" id="email" placeholder="Email" required data-error="Please enter your email">
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="controls">
          <input type="text" id="msg_subject" class="form-control" placeholder="Motivo" required data-error="Please enter your message subject">
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="controls">
          <textarea id="message" rows="7" placeholder="Mensaje" class="form-control" required data-error="Write your message"></textarea>
          <div class="help-block with-errors"></div>
        </div>
      </div>
      <button type="submit" id="submit" class="btn btn-success pull-right"> Enviar Mensaje</button>
      <div id="msgSubmit" class="h3 text-center hidden"></div>
      <div class="clearfix"></div>
      </form>
    </div>
  </div>
</section>
